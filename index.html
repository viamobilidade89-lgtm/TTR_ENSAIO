<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSAIOS ALPHA</title>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --primary: #38bdf8; --success: #10b981; --error: #f43f5e; --text: #f1f5f9;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; min-height: 100vh; display: flex; flex-direction: column; }
        .container { max-width: 800px; margin: 0 auto; width: 100%; padding: 20px; flex-grow: 1; }
        
        /* Cabe√ßalho Centralizado */
        header { display: flex; justify-content: center; align-items: center; position: relative; padding: 40px 0; margin-bottom: 20px; }
        .titulo-app { font-size: 2.2rem; font-weight: 900; color: var(--primary); letter-spacing: 4px; text-transform: uppercase; text-align: center; }
        .btn-config { position: absolute; right: 0; background: none; border: none; color: white; font-size: 1.8rem; cursor: pointer; opacity: 0.6; transition: 0.3s; }
        .btn-config:hover { opacity: 1; transform: rotate(45deg); }

        /* Dashboard de √çcones */
        .dashboard-menu { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 20px; }
        .icon-card { 
            background: var(--card); border: 2px solid rgba(255,255,255,0.1); border-radius: 24px; 
            padding: 40px 10px; text-align: center; cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .icon-card:hover { border-color: var(--primary); transform: translateY(-8px); background: rgba(56, 189, 248, 0.1); box-shadow: 0 15px 30px rgba(0,0,0,0.4); }
        .icon-card i { font-size: 3.5rem; margin-bottom: 15px; }
        .icon-card span { font-weight: 800; font-size: 1rem; color: var(--primary); letter-spacing: 1.5px; }

        /* Se√ß√µes e Formul√°rios */
        .glass { background: var(--card); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 25px; margin-bottom: 25px; }
        .section { display: none; margin-top: 20px; }
        .active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .grid-inputs { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px; }
        label { display: block; font-size: 0.7rem; font-weight: 800; color: var(--primary); margin-bottom: 6px; text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; background: #0a0f18; border: 1px solid #334155; color: white; border-radius: 8px; box-sizing: border-box; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #334155; padding: 12px; text-align: center; font-size: 0.85rem; }
        th { background: #0f172a; color: var(--primary); }
        
        .status { padding: 4px 8px; border-radius: 4px; font-weight: 900; font-size: 0.7rem; border: 1px solid transparent; }
        .ok { background: rgba(16, 185, 129, 0.15); color: var(--success); border-color: var(--success); }
        .nok { background: rgba(244, 63, 94, 0.15); color: var(--error); border-color: var(--error); }
        
        .btn-action { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-success { background: var(--success); color: #000; }
        .btn-back { background: transparent; color: white; border: 1px solid #334155; margin-bottom: 20px; width: auto; padding: 8px 20px; }

        footer { text-align: center; padding: 40px; font-size: 0.75rem; opacity: 0.5; letter-spacing: 3px; font-weight: bold; }

        @media print {
            .no-print { display: none !important; }
            .section { display: block !important; }
            body { background: white !important; color: black !important; }
            .glass { background: white !important; border: 1px solid #000 !important; color: black !important; padding: 10px; margin-bottom: 20px; }
            table { border: 1px solid #000 !important; width: 100%; }
            th { background: #eee !important; color: black !important; border: 1px solid #000 !important; }
            td { border: 1px solid #000 !important; }
            .titulo-app { color: black !important; border-bottom: 3px solid black; padding-bottom: 10px; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="no-print">
        <div class="titulo-app">ENSAIOS ALPHA</div>
        <button class="btn-config" onclick="abrirS('CONFIG')">‚öôÔ∏è</button>
    </header>

    <div id="secHOME" class="dashboard-menu no-print active">
        <div class="icon-card" onclick="abrirS('TTR')"><i>‚ö°</i><span>TTR</span></div>
        <div class="icon-card" onclick="abrirS('MIC')"><i>‚ôé</i><span>MICRO</span></div>
        <div class="icon-card" onclick="abrirS('MEG')"><i>‚ôæÔ∏è</i><span>MEGGER</span></div>
        <div class="icon-card" onclick="abrirS('HIST')"><i>üìú</i><span>HIST√ìRICO</span></div>
    </div>

    <div id="dadosEquipamento" class="glass section">
        <label style="color:white; margin-bottom:15px; display:block;">Dados do Equipamento</label>
        <div class="grid-inputs">
            <div><label>TAG</label><input type="text" id="regTag" placeholder="TAG"></div>
            <div><label>Respons√°vel</label><select id="regTec" class="setTec"></select></div>
            <div><label>Unidade</label><select id="regLoc" class="setLoc"></select></div>
            <div><label>Data</label><input type="date" id="regData"></div>
        </div>
    </div>

    <div id="secTTR" class="section">
        <button class="btn-back no-print" onclick="voltarHome()">‚Üê Voltar</button>
        <div class="glass">
            <label>Par√¢metros TTR</label>
            <div class="grid-inputs no-print">
                <div><label>V. Prim (U1)</label><input type="number" id="u1" oninput="calcTTR()"></div>
                <div><label>V. Sec (U2)</label><input type="number" id="u2" oninput="calcTTR()"></div>
                <div><label>Fasorial</label>
                    <select id="fasTTR" onchange="initTTR()">
                        <option value="">--</option><option value="Ydn11">Ydn11</option>
                        <option value="Ydn1">Ydn1</option><option value="Dyn11">Dyn11</option>
                        <option value="Dyn1">Dyn1</option><option value="Ynyn0">Ynyn0</option>
                    </select>
                </div>
            </div>
            <div id="teoLabel" style="font-weight:bold; color:var(--primary); margin:10px 0;"></div>
            <table>
                <thead><tr><th>Bornes</th><th>Medido</th><th>Desvio %</th><th>Status</th></tr></thead>
                <tbody id="corpoTTR"></tbody>
            </table>
        </div>
    </div>

    <div id="secMIC" class="section">
        <button class="btn-back no-print" onclick="voltarHome()">‚Üê Voltar</button>
        <div class="glass">
            <label>Resist√™ncia √îhmica</label>
            <div class="grid-inputs no-print">
                <div><label>Borne</label>
                    <select id="micP">
                        <option value="H1-H3">H1-H3 (Entrada)</option><option value="H1-H2">H1-H2 (Entrada)</option>
                        <option value="H2-H3">H2-H3 (Entrada)</option><option value="X1-X0">X1-X0 (Sa√≠da)</option>
                        <option value="X2-X0">X2-X0 (Sa√≠da)</option><option value="X3-X0">X3-X0 (Sa√≠da)</option>
                    </select>
                </div>
                <div><label>Lido (¬µŒ©)</label><input type="number" id="micR"></div>
                <div><label>Temp (¬∞C)</label><input type="number" id="micTM" value="25"></div>
            </div>
            <button class="btn-action btn-primary no-print" onclick="addMic()">Adicionar Medi√ß√£o</button>
            <table>
                <thead><tr><th>Borne</th><th>Lido</th><th>@ 75¬∞C</th><th>Status</th></tr></thead>
                <tbody id="corpoMic"></tbody>
            </table>
        </div>
    </div>

    <div id="secMEG" class="section">
        <button class="btn-back no-print" onclick="voltarHome()">‚Üê Voltar</button>
        <div class="glass">
            <label>Isola√ß√£o</label>
            <div class="grid-inputs no-print">
                <div><label>Ponto</label><select id="megP">
                    <option>PRI x SEC</option><option>PRI x TERRA</option><option>SEC x TERRA</option>
                </select></div>
                <div><label>Ref (GŒ©)</label><input type="number" id="megRef" value="2.0"></div>
                <div><label>Leitura</label><input type="number" id="megV"></div>
                <div><label>Escala</label><select id="megU"><option value="GŒ©">GŒ©</option><option value="MŒ©">MŒ©</option></select></div>
            </div>
            <button class="btn-action btn-primary no-print" onclick="addMeg()">Adicionar Medi√ß√£o</button>
            <table>
                <thead><tr><th>Ponto</th><th>Valor</th><th>Ref. M√≠n</th><th>Status</th></tr></thead>
                <tbody id="corpoMeg"></tbody>
            </table>
        </div>
    </div>

    <div id="secHIST" class="section">
        <button class="btn-back no-print" onclick="voltarHome()">‚Üê Voltar</button>
        <div id="listaHist"></div>
    </div>

    <div id="secCONFIG" class="section">
        <button class="btn-back no-print" onclick="voltarHome()">‚Üê Voltar</button>
        <div class="glass">
            <div class="grid-inputs">
                <div><label>Add T√©cnico</label><input type="text" id="cfgT"><button onclick="saveCfg('tecnicos','cfgT')">Add</button></div>
                <div><label>Add Local</label><input type="text" id="cfgL"><button onclick="saveCfg('locais','cfgL')">Add</button></div>
            </div>
            <button class="btn-action" style="background:#f43f5e; color:white; margin-top:30px;" onclick="localStorage.clear(); location.reload();">REDEFINIR TUDO</button>
        </div>
    </div>

    <div id="botoesAcao" class="no-print section" style="gap:10px;">
        <button class="btn-action btn-success" onclick="salvarTag()">üíæ SALVAR NO TAG</button>
        <button class="btn-action" style="background:#fff; color:#000;" onclick="window.print()">üñ®Ô∏è IMPRIMIR PDF</button>
    </div>
</div>

<footer>PRODUCED BY EQUIPE ALPHA</footer>

<script>
    const TTR_RULES = {
        "Ydn11": { f: (u1, u2) => (u1 * 1.73205) / u2, p: ["H1-H3/X1-X0", "H2-H1/X2-X0", "H3-H2/X3-X0"] },
        "Ydn1": { f: (u1, u2) => (u1 * 1.73205) / u2, p: ["H1-H3/X1-X0", "H1-H2/X2-X0", "H3-H1/X3-X0"] },
        "Dyn11": { f: (u1, u2) => (u1 * 1.73205) / u2, p: ["H1-H3/X1-X0", "H2-H1/X2-X0", "H3-H2/X3-X0"] },
        "Dyn1": { f: (u1, u2) => (u1 * 1.73205) / u2, p: ["H1-H3/X1-X0", "H1-H2/X2-X0", "H3-H1/X3-X0"] },
        "Ynyn0": { f: (u1, u2) => u1 / u2, p: ["H1-H0/X1-X0", "H2-H0/X2-X0", "H3-H0/X3-X0"] }
    };

    function abrirS(id) {
        document.querySelectorAll('.section, .dashboard-menu').forEach(s => s.classList.remove('active'));
        document.getElementById('sec'+id).classList.add('active');
        if(id !== 'CONFIG' && id !== 'HIST' && id !== 'HOME') {
            document.getElementById('dadosEquipamento').classList.add('active');
            document.getElementById('botoesAcao').classList.add('active');
            document.getElementById('botoesAcao').style.display = 'flex';
        }
        if(id === 'HIST') renderHist();
    }

    function voltarHome() {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('botoesAcao').style.display = 'none';
        document.getElementById('secHOME').classList.add('active');
    }

    function initTTR() {
        const f = document.getElementById('fasTTR').value;
        if(!f) return;
        document.getElementById('corpoTTR').innerHTML = TTR_RULES[f].p.map(p => `<tr><td>${p}</td><td><input type="number" class="in-ttr" oninput="calcTTR()" style="width:80px"></td><td class="d-ttr">-</td><td class="s-ttr">-</td></tr>`).join('');
    }

    function calcTTR() {
        const u1 = parseFloat(document.getElementById('u1').value);
        const u2 = parseFloat(document.getElementById('u2').value);
        const f = document.getElementById('fasTTR').value;
        if(u1 && u2 && f) {
            let teo = TTR_RULES[f].f(u1, u2);
            document.getElementById('teoLabel').innerText = "Rela√ß√£o Te√≥rica: " + teo.toFixed(5);
            document.querySelectorAll('.in-ttr').forEach(inp => {
                const med = parseFloat(inp.value);
                if(med) {
                    const d = ((med - teo)/teo*100).toFixed(3);
                    const ok = Math.abs(d) <= 0.5;
                    inp.closest('tr').querySelector('.d-ttr').innerText = d + "%";
                    inp.closest('tr').querySelector('.s-ttr').innerHTML = `<span class="status ${ok?'ok':'nok'}">${ok?'OK':'NOK'}</span>`;
                }
            });
        }
    }

    function addMeg() {
        const ref = parseFloat(document.getElementById('megRef').value);
        const v = parseFloat(document.getElementById('megV').value);
        const ok = ((document.getElementById('megU').value === 'GŒ©' ? v : v/1000) >= ref);
        document.getElementById('corpoMeg').innerHTML += `<tr><td>${document.getElementById('megP').value}</td><td>${v} ${document.getElementById('megU').value}</td><td>${ref} GŒ©</td><td><span class="status ${ok?'ok':'nok'}">${ok?'APROVADO':'REPROVADO'}</span></td></tr>`;
    }

    function addMic() {
        const p = document.getElementById('micP').value;
        const r = parseFloat(document.getElementById('micR').value);
        const tm = parseFloat(document.getElementById('micTM').value);
        const fator = (310) / (235 + tm);
        let r75 = r * fator;
        if(p.startsWith('H')) r75 *= 1.5;
        document.getElementById('corpoMic').innerHTML += `<tr><td>${p}</td><td>${r} ¬µŒ©</td><td>${r75.toFixed(2)} ¬µŒ©</td><td><span class="status ok">OK</span></td></tr>`;
    }

    function salvarTag() {
        const tag = document.getElementById('regTag').value;
        if(!tag) return alert("Insira o TAG!");
        const data = {
            tag, tec: document.getElementById('regTec').value, loc: document.getElementById('regLoc').value, dt: document.getElementById('regData').value,
            u1: document.getElementById('u1').value, u2: document.getElementById('u2').value, fas: document.getElementById('fasTTR').value,
            tB: document.getElementById('corpoTTR').innerHTML, mB: document.getElementById('corpoMeg').innerHTML, miB: document.getElementById('corpoMic').innerHTML
        };
        let h = JSON.parse(localStorage.getItem('alpha_vFinal') || "[]");
        const idx = h.findIndex(x => x.tag === tag);
        if(idx >= 0) h[idx] = data; else h.push(data);
        localStorage.setItem('alpha_vFinal', JSON.stringify(h));
        alert("Ensaio salvo para o TAG " + tag);
    }

    function renderHist() {
        const h = JSON.parse(localStorage.getItem('alpha_vFinal') || "[]");
        document.getElementById('listaHist').innerHTML = h.reverse().map(e => `<div class="glass" style="display:flex; justify-content:space-between; align-items:center;"><div><b>${e.tag}</b><br><small>${e.loc} | ${e.dt}</small></div><button onclick="loadTag('${e.tag}')">Abrir</button></div>`).join('');
    }

    function loadTag(tag) {
        const h = JSON.parse(localStorage.getItem('alpha_vFinal') || "[]");
        const e = h.find(x => x.tag === tag);
        document.getElementById('regTag').value = e.tag;
        document.getElementById('regTec').value = e.tec;
        document.getElementById('regLoc').value = e.loc;
        document.getElementById('regData').value = e.dt;
        document.getElementById('corpoTTR').innerHTML = e.tB;
        document.getElementById('corpoMeg').innerHTML = e.mB;
        document.getElementById('corpoMic').innerHTML = e.miB;
        abrirS('TTR');
    }

    function saveCfg(k, id) {
        let l = JSON.parse(localStorage.getItem('alpha_cfg_'+k) || "[]");
        l.push(document.getElementById(id).value);
        localStorage.setItem('alpha_cfg_'+k, JSON.stringify(l));
        location.reload();
    }

    window.onload = () => {
        const t = JSON.parse(localStorage.getItem('alpha_cfg_tecnicos') || '["T√âCNICO ALPHA"]');
        const l = JSON.parse(localStorage.getItem('alpha_cfg_locais') || '["UNIDADE 01"]');
        document.querySelectorAll('.setTec').forEach(s => s.innerHTML = t.map(x => `<option>${x}</option>`).join(''));
        document.querySelectorAll('.setLoc').forEach(s => s.innerHTML = l.map(x => `<option>${x}</option>`).join(''));
        document.getElementById('regData').valueAsDate = new Date();
    };
</script>
</body>
</html>
