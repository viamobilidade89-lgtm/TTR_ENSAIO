<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSAIOS ALPHA - RELAT√ìRIO T√âCNICO</title>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --primary: #38bdf8; --success: #10b981; --error: #f43f5e; --text: #f1f5f9;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 950px; margin: 0 auto; }
        
        /* Dashboard Estilo */
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); padding-bottom: 10px; margin-bottom: 20px; }
        .titulo-app { font-size: 1.8rem; font-weight: 900; color: var(--primary); letter-spacing: 2px; }
        .glass { background: var(--card); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        
        /* Navega√ß√£o */
        .nav-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .nav-item { background: var(--card); padding: 15px; border-radius: 10px; text-align: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); font-weight: bold; transition: 0.2s; }
        .nav-item:hover { border-color: var(--primary); background: rgba(56, 189, 248, 0.1); }

        /* Formul√°rios */
        .grid-inputs { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        label { display: block; font-size: 0.75rem; font-weight: 700; color: var(--primary); margin-bottom: 5px; text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; background: #0a0f18; border: 1px solid #334155; color: white; border-radius: 8px; box-sizing: border-box; font-size: 0.9rem; }
        
        .section { display: none; }
        .active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Tabelas */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: rgba(0,0,0,0.1); }
        th, td { border: 1px solid #334155; padding: 12px; text-align: center; }
        th { background: #0f172a; color: var(--primary); font-size: 0.8rem; }
        
        .status { padding: 4px 8px; border-radius: 4px; font-weight: 800; font-size: 0.7rem; }
        .ok { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .nok { background: rgba(244, 63, 94, 0.2); color: var(--error); }
        
        .btn-full { width: 100%; padding: 15px; margin-top: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-success { background: var(--success); color: #000; }
        .btn-print { background: #fff; color: #000; }

        /* REGRAS DE IMPRESS√ÉO (PDF) */
        @media print {
            body { background: white !important; color: black !important; padding: 0; }
            .no-print { display: none !important; }
            .section { display: block !important; opacity: 1 !important; transform: none !important; }
            .glass { display: block !important; border: none !important; box-shadow: none !important; background: white !important; color: black !important; padding: 0; margin-bottom: 30px; }
            table { border: 1px solid #000 !important; color: black !important; width: 100%; }
            th { background: #eee !important; color: black !important; border: 1px solid #000 !important; }
            td { border: 1px solid #000 !important; color: black !important; }
            .titulo-app { color: black !important; text-align: center; border-bottom: 2px solid black; padding-bottom: 10px; margin-bottom: 20px; }
            .section-header { background: #f0f0f0; padding: 8px; font-weight: bold; border: 1px solid #000; margin-top: 20px; color: black; }
            .badge { border: 1px solid #000; }
            .print-header { display: block !important; margin-bottom: 20px; }
            input, select { border: none; background: transparent; color: black; font-weight: bold; padding: 0; }
        }
        .section-header { color: var(--primary); font-weight: bold; font-size: 1.1rem; margin-bottom: 15px; border-left: 4px solid var(--primary); padding-left: 10px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="titulo-app">ENSAIOS ALPHA</div>
        <button class="no-print nav-item" style="padding: 5px 10px;" onclick="abrirS('CONFIG')">‚öôÔ∏è</button>
    </header>

    <div class="glass" id="cabecalho-geral">
        <div class="grid-inputs">
            <div><label>T√©cnico</label><select id="regTec" class="setTec"></select></div>
            <div><label>Local / S.E.</label><select id="regLoc" class="setLoc"></select></div>
            <div><label>Equipamento / TAG</label><input type="text" id="regTag" placeholder="Obrigat√≥rio"></div>
            <div><label>Data</label><input type="date" id="regData"></div>
        </div>
    </div>

    <div class="nav-grid no-print">
        <div class="nav-item" onclick="abrirS('TTR')">‚ö°<br>TTR</div>
        <div class="nav-item" onclick="abrirS('MEG')">üõ°Ô∏è<br>MEG√îMETRO</div>
        <div class="nav-item" onclick="abrirS('MIC')">üîç<br>MICRO</div>
        <div class="nav-item" onclick="abrirS('HIST')" style="border-color: var(--primary);">üìú<br>HIST√ìRICO</div>
    </div>

    <div id="secTTR" class="glass section">
        <div class="section-header">RELA√á√ÉO DE TRANSFORMA√á√ÉO (TTR)</div>
        <div class="grid-inputs no-print" style="margin-bottom:15px;">
            <div><label>V. Prim√°rio (U1)</label><input type="number" id="u1" oninput="calcTTR()"></div>
            <div><label>V. Secund√°rio (U2)</label><input type="number" id="u2" oninput="calcTTR()"></div>
            <div><label>Fasorial</label>
                <select id="fasTTR" onchange="initTTR()">
                    <option value="">-- Selecione --</option>
                    <option value="Ydn11">Ydn11</option><option value="Ydn1">Ydn1</option>
                    <option value="Dyn11">Dyn11</option><option value="Dyn1">Dyn1</option>
                    <option value="Ynyn0">Ynyn0</option><option value="Yyn0">Yyn0</option>
                    <option value="Dd0">Dd0</option><option value="Dz1">Dz1</option>
                </select>
            </div>
        </div>
        <div id="teoLabel" style="font-weight:bold; color:var(--primary); margin-bottom:10px;"></div>
        <table>
            <thead><tr><th>BORNES</th><th>MEDIDO</th><th>DESVIO %</th><th>STATUS</th></tr></thead>
            <tbody id="corpoTTR"></tbody>
        </table>
    </div>

    <div id="secMEG" class="glass section">
        <div class="section-header">RESIST√äNCIA DE ISOLA√á√ÉO (MEG√îMETRO)</div>
        <div class="grid-inputs no-print" style="margin-bottom:15px;">
            <div><label>Ponto Medi√ß√£o</label>
                <select id="megP">
                    <option>PRIM√ÅRIO x SECUND√ÅRIO</option><option>PRIM√ÅRIO x TERRA</option><option>SECUND√ÅRIO x TERRA</option>
                </select>
            </div>
            <div><label>Refer√™ncia (GŒ©)</label><input type="number" id="megRef" value="2.0"></div>
            <div><label>V. Medido</label><input type="number" id="megV"></div>
            <div><label>Unidade</label><select id="megU"><option value="GŒ©">GŒ©</option><option value="MŒ©">MŒ©</option></select></div>
            <div><label>Tempo</label><select id="megT"><option>30s</option><option>60s</option><option>120s</option></select></div>
        </div>
        <button class="btn-full btn-primary no-print" onclick="addMeg()">‚ûï ADICIONAR MEDI√á√ÉO</button>
        <table>
            <thead><tr><th>PONTO</th><th>TEMPO</th><th>VALOR</th><th>REF.</th><th>STATUS</th></tr></thead>
            <tbody id="corpoMeg"></tbody>
        </table>
    </div>

    <div id="secMIC" class="glass section">
        <div class="section-header">RESIST√äNCIA √îHMICA (MICROOHM√çMETRO)</div>
        <div class="grid-inputs no-print" style="margin-bottom:15px;">
            <div><label>Bornes</label>
                <select id="micP">
                    <optgroup label="ENTRADA (H)">
                        <option value="H1-H3">H1-H3</option><option value="H1-H2">H1-H2</option><option value="H2-H3">H2-H3</option>
                    </optgroup>
                    <optgroup label="SA√çDA (X)">
                        <option value="X1-X0">X1-X0</option><option value="X2-X0">X2-X0</option><option value="X3-X0">X3-X0</option>
                    </optgroup>
                </select>
            </div>
            <div><label>R. Lida (¬µŒ©)</label><input type="number" id="micR"></div>
            <div><label>Temp. Enrol. (¬∞C)</label><input type="number" id="micTM" value="25"></div>
        </div>
        <button class="btn-full btn-primary no-print" onclick="addMic()">‚ûï ADICIONAR MEDI√á√ÉO</button>
        <table>
            <thead><tr><th>BORNES</th><th>LIDO</th><th>CORRIGIDO 75¬∞C</th><th>STATUS</th></tr></thead>
            <tbody id="corpoMic"></tbody>
        </table>
    </div>

    <div class="no-print" style="margin-top:20px; display:flex; gap:10px;">
        <button class="btn-full btn-success" onclick="salvarTag()">üíæ SALVAR NO TAG</button>
        <button class="btn-full btn-print" onclick="window.print()">üñ®Ô∏è GERAR RELAT√ìRIO PDF</button>
    </div>

    <div id="secHIST" class="glass section"><h3>HIST√ìRICO</h3><div id="listaHist"></div></div>
    <div id="secCONFIG" class="glass section">
        <div class="grid-inputs">
            <div><label>T√©cnico</label><input type="text" id="cfgT"><button class="btn-full btn-primary" onclick="saveCfg('tecnicos','cfgT')">Add</button></div>
            <div><label>Local</label><input type="text" id="cfgL"><button class="btn-full btn-primary" onclick="saveCfg('locais','cfgL')">Add</button></div>
        </div>
    </div>
</div>

<script>
    const TTR_RULES = {
        "Ydn11": { f: (u1, u2) => (u1 * 1.73205) / u2, p: ["H1-H3/X1-X0", "H2-H1/X2-X0", "H3-H2/X3-X0"] },
        "Ydn1": { f: (u1, u2) => (u1 * 1.73205) / u2, p: ["H1-H3/X1-X0", "H1-H2/X2-X0", "H3-H1/X3-X0"] },
        "Dyn11": { f: (u1, u2) => (u1 * 1.73205) / u2, p: ["H1-H3/X1-X0", "H2-H1/X2-X0", "H3-H2/X3-X0"] },
        "Dyn1": { f: (u1, u2) => (u1 * 1.73205) / u2, p: ["H1-H3/X1-X0", "H1-H2/X2-X0", "H3-H1/X3-X0"] },
        "Ynyn0": { f: (u1, u2) => u1 / u2, p: ["H1-H0/X1-X0", "H2-H0/X2-X0", "H3-H0/X3-X0"] },
        "Yyn0": { f: (u1, u2) => u1 / u2, p: ["H1-H2/X1-X2", "H2-H3/X2-X3", "H3-H1/X3-X1"] },
        "Dd0": { f: (u1, u2) => u1 / u2, p: ["H1-H2/X1-X2", "H2-H3/X2-X3", "H3-H1/X3-X1"] },
        "Dz1": { f: (u1, u2) => (u1 * 1.73205) / (u2 * 1.5), p: ["H1-H3/X1-X0", "H2-H1/X2-X0", "H3-H2/X3-X0"] }
    };

    function abrirS(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('sec'+id).classList.add('active');
        if(id === 'HIST') renderHist();
    }

    // TTR ENGINE
    function initTTR() {
        const f = document.getElementById('fasTTR').value;
        if(!f) return;
        document.getElementById('corpoTTR').innerHTML = TTR_RULES[f].p.map(p => `<tr><td>${p}</td><td><input type="number" class="in-ttr" oninput="calcTTR()" style="width:100px; padding:5px;"></td><td class="d-ttr">-</td><td class="s-ttr">-</td></tr>`).join('');
    }
    function calcTTR() {
        const u1 = parseFloat(document.getElementById('u1').value);
        const u2 = parseFloat(document.getElementById('u2').value);
        const f = document.getElementById('fasTTR').value;
        if(u1 && u2 && f) {
            let teo = TTR_RULES[f].f(u1, u2);
            document.getElementById('teoLabel').innerText = "RELA√á√ÉO TE√ìRICA: " + teo.toFixed(5);
            document.querySelectorAll('.in-ttr').forEach(inp => {
                const med = parseFloat(inp.value);
                if(med) {
                    const d = ((med - teo)/teo*100).toFixed(3);
                    const ok = Math.abs(d) <= 0.5;
                    inp.closest('tr').querySelector('.d-ttr').innerText = d + "%";
                    inp.closest('tr').querySelector('.s-ttr').innerHTML = `<span class="status ${ok?'ok':'nok'}">${ok?'OK':'NOK'}</span>`;
                }
            });
        }
    }

    // MEG√îMETRO Logic (Com Valor de Refer√™ncia)
    function addMeg() {
        const p = document.getElementById('megP').value;
        const ref = parseFloat(document.getElementById('megRef').value);
        const v = parseFloat(document.getElementById('megV').value);
        const u = document.getElementById('megU').value;
        const t = document.getElementById('megT').value;
        if(!v) return;

        // Converter para Giga se necess√°rio para compara√ß√£o
        let vComparacao = (u === 'MŒ©') ? v / 1000 : v;
        const ok = vComparacao >= ref;

        document.getElementById('corpoMeg').innerHTML += `
            <tr>
                <td>${p}</td><td>${t}</td><td>${v} ${u}</td><td>${ref} GŒ©</td>
                <td><span class="status ${ok?'ok':'nok'}">${ok?'OK':'NOK'}</span></td>
            </tr>`;
    }

    // MICROOHM√çMETRO Logic (F√≥rmulas Revisadas)
    function addMic() {
        const p = document.getElementById('micP').value;
        const r = parseFloat(document.getElementById('micR').value);
        const tm = parseFloat(document.getElementById('micTM').value);
        if(!r || !tm) return;

        const fator = (235 + 75) / (235 + tm); // (T + TR) / (T + TM)
        let r75 = r * fator;
        if(p.startsWith('H')) r75 = r75 * 1.5;

        document.getElementById('corpoMic').innerHTML += `
            <tr><td>${p}</td><td>${r} ¬µŒ©</td><td>${r75.toFixed(2)} ¬µŒ©</td><td><span class="status ok">OK</span></td></tr>`;
    }

    // STORAGE & HIST√ìRICO
    function salvarTag() {
        const tag = document.getElementById('regTag').value;
        if(!tag) return alert("Erro: Defina o TAG do Equipamento.");
        const data = {
            tag, tec: document.getElementById('regTec').value, loc: document.getElementById('regLoc').value, dt: document.getElementById('regData').value,
            u1: document.getElementById('u1').value, u2: document.getElementById('u2').value, fas: document.getElementById('fasTTR').value,
            tB: document.getElementById('corpoTTR').innerHTML, mB: document.getElementById('corpoMeg').innerHTML, miB: document.getElementById('corpoMic').innerHTML
        };
        let h = JSON.parse(localStorage.getItem('alpha_vFinal') || "[]");
        const idx = h.findIndex(x => x.tag === tag);
        if(idx >= 0) h[idx] = data; else h.push(data);
        localStorage.setItem('alpha_vFinal', JSON.stringify(h));
        alert("TAG " + tag + " atualizado com sucesso!");
    }

    function renderHist() {
        const h = JSON.parse(localStorage.getItem('alpha_vFinal') || "[]");
        document.getElementById('listaHist').innerHTML = h.reverse().map(e => `
            <div class="glass" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <div><b>TAG: ${e.tag}</b><br><small>${e.loc} | ${e.dt.split('-').reverse().join('/')}</small></div>
                <button class="nav-item" style="padding:10px;" onclick="loadTag('${e.tag}')">CARREGAR</button>
            </div>
        `).join('');
    }

    function loadTag(tag) {
        const h = JSON.parse(localStorage.getItem('alpha_vFinal') || "[]");
        const e = h.find(x => x.tag === tag);
        document.getElementById('regTag').value = e.tag;
        document.getElementById('regTec').value = e.tec;
        document.getElementById('regLoc').value = e.loc;
        document.getElementById('regData').value = e.dt;
        document.getElementById('u1').value = e.u1;
        document.getElementById('u2').value = e.u2;
        document.getElementById('fasTTR').value = e.fas;
        document.getElementById('corpoTTR').innerHTML = e.tB;
        document.getElementById('corpoMeg').innerHTML = e.mB;
        document.getElementById('corpoMic').innerHTML = e.miB;
        abrirS('TTR');
    }

    function saveCfg(k, id) {
        const v = document.getElementById(id).value;
        if(!v) return;
        let l = JSON.parse(localStorage.getItem('alpha_cfg_'+k) || "[]");
        l.push(v);
        localStorage.setItem('alpha_cfg_'+k, JSON.stringify(l));
        loadCfgs();
    }

    function loadCfgs() {
        const t = JSON.parse(localStorage.getItem('alpha_cfg_tecnicos') || '["TECNICO ALPHA"]');
        const l = JSON.parse(localStorage.getItem('alpha_cfg_locais') || '["SUBESTA√á√ÉO 01"]');
        document.querySelectorAll('.setTec').forEach(s => s.innerHTML = t.map(x => `<option>${x}</option>`).join(''));
        document.querySelectorAll('.setLoc').forEach(s => s.innerHTML = l.map(x => `<option>${x}</option>`).join(''));
    }

    window.onload = () => { loadCfgs(); document.getElementById('regData').valueAsDate = new Date(); abrirS('TTR'); };
</script>
</body>
</html>
