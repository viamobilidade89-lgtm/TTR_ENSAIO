<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSAIO DE RELA√á√ÉO DE TRANSFORMA√á√ÉO - ALPHA</title>
    <style>
        :root { --fundo: #0f172a; --card: #1e293b; --primaria: #38bdf8; --texto: #f8fafc; --erro: #ff4d4d; --sucesso: #00e676; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: var(--texto); margin: 0; padding: 10px; }
        .container { max-width: 900px; margin: auto; }
        
        header { text-align: center; border-bottom: 2px solid var(--primaria); padding-bottom: 15px; margin-bottom: 25px; position: relative; }
        .titulo-principal { color: var(--primaria); margin: 0; font-size: 1.3em; text-transform: uppercase; letter-spacing: 2px; }
        .btn-config { position: absolute; right: 0; top: 0; background: none; border: none; color: #475569; font-size: 1.2em; cursor: pointer; padding: 5px; }

        .card { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #334155; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
        .grade { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.75em; color: var(--primaria); text-transform: uppercase; }
        input, select { width: 100%; padding: 10px; background: #0f172a; border: 1px solid #475569; color: white; border-radius: 6px; box-sizing: border-box; }

        .gaveta { position: fixed; top: 0; right: -350px; width: 320px; height: 100%; background: #1e293b; border-left: 3px solid var(--primaria); z-index: 1000; transition: 0.4s; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .gaveta.ativa { right: 0; }
        .mascara { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 999; }

        .info-teorica { background: rgba(56, 189, 248, 0.1); padding: 15px; border-radius: 10px; border: 1px dashed var(--primaria); margin: 15px 0; text-align: center; }
        .desvio-medio { background: #0f172a; color: var(--primaria); padding: 10px; border-radius: 8px; margin-top: 10px; font-weight: bold; text-align: right; border: 1px solid #334155; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #334155; padding: 12px; text-align: center; font-size: 0.85em; }
        th { background: #0f172a; color: var(--primaria); }
        
        .status-badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.75em; }
        .satisfatorio { background: var(--sucesso); color: #000; }
        .reprovado { background: var(--erro); color: #fff; }

        .btn-acao { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        footer { text-align: center; padding: 30px; color: var(--primaria); font-weight: bold; letter-spacing: 2px; font-size: 0.8em; text-transform: uppercase; opacity: 0.6; }

        @media print { 
            .btn-config, .gaveta, .mascara, button { display: none !important; }
            body { background: white; color: black; }
            .card { border: none; box-shadow: none; }
            input, select { border: 1px solid #ccc; color: black; background: none; }
            th { background: #eee !important; color: black !important; }
            .desvio-medio { border: 1px solid black; color: black; }
        }
    </style>
</head>
<body>

<div class="mascara" id="mascara" onclick="toggleMenu()"></div>

<div class="gaveta" id="gaveta">
    <h3 style="color:var(--primaria)">‚öôÔ∏è GEST√ÉO ALPHA</h3>
    <label>Ensaios Salvos (Por Data)</label>
    <div id="listaSalvos" style="background:rgba(0,0,0,0.3); border-radius:8px; margin-bottom:20px; max-height:250px; overflow-y:auto;"></div>
    
    <label>Novo T√©cnico</label>
    <input type="text" id="nT"><button onclick="salvarConfig('tecnicos', 'nT')" style="width:100%; margin-bottom:10px;">+</button>
    
    <label>Novo Local</label>
    <input type="text" id="nL"><button onclick="salvarConfig('locais', 'nL')" style="width:100%;">+</button>
    <br><br>
    <button onclick="if(confirm('Limpar banco de dados?')) {localStorage.clear(); location.reload();}" style="background:none; border:1px solid var(--erro); color:var(--erro); width:100%; font-size:0.7em; cursor:pointer;">REDEFINIR SISTEMA</button>
</div>

<div class="container">
    <header>
        <h1 class="titulo-principal">ENSAIO DE RELA√á√ÉO DE TRANSFORMA√á√ÉO</h1>
        <button class="btn-config" onclick="toggleMenu()">‚öôÔ∏è</button>
    </header>

    <div class="card">
        <div class="grade">
            <div><label>T√©cnico</label><select id="selTec"></select></div>
            <div><label>Local / SE</label><select id="selLoc"></select></div>
            <div><label>TAG / Ativo</label><input type="text" id="tag" placeholder="Ex: TR-02"></div>
        </div>

        <div class="grade">
            <div style="grid-column: span 2;">
                <label>Grupo Fasorial</label>
                <select id="selFas" onchange="iniciarEnsaio()">
                    <option value="">-- SELECIONE --</option>
                    <option value="Ydn1_11_X0">Ydn1/Ydn11 (C/ X0 Aparente)</option>
                    <option value="Ydn1_11_H0">Ydn1/Ydn11 (C/ H0 Aparente)</option>
                    <option value="Dyn1_11_X0">Dyn1/Dyn11 (C/ X0 Aparente)</option>
                    <option value="Dyn1_11_H0">Dyn1/Dyn11 (C/ H0 Aparente)</option>
                    <option value="Yd1_H0">Yd1 (S/ H0 Aparente)</option>
                    <option value="Yd11_H0">Yd11 (S/ H0 Aparente)</option>
                    <option value="Dy1_X0">Dy1 (S/ X0 Aparente)</option>
                    <option value="Dy11_X0">Dy11 (S/ X0 Aparente)</option>
                    <option value="Ynyn0">Ynyn0 (C/ H0 e X0)</option>
                    <option value="Yyn0_Dd0">Yyn0 ou Dd0 (Direto)</option>
                </select>
            </div>
            <div><label>U1 (V/kV)</label><input type="number" id="u1" oninput="calc()"></div>
            <div><label>U2 (V/kV)</label><input type="number" id="u2" oninput="calc()"></div>
        </div>

        <div id="boxReferencia" class="info-teorica" style="display:none;">
            REFER√äNCIA TE√ìRICA: <span id="valTeo" style="font-size:1.4em; font-weight:bold; color:var(--primaria)">0.00000</span>
        </div>

        <div id="tabelaDados" style="display:none;">
            <table>
                <thead><tr><th>Fase / Bornes</th><th>Lido</th><th>Desvio %</th><th>Status</th></tr></thead>
                <tbody id="corpoTabela"></tbody>
            </table>
            <div id="divDesvioMedio" class="desvio-medio">DESVIO M√âDIO GERAL: -</div>
            
            <button class="btn-acao" style="background:var(--sucesso); color:#000;" onclick="salvarEnsaio()">üíæ SALVAR NO HIST√ìRICO</button>
            <button class="btn-acao" style="background:var(--primaria); color:#000;" onclick="window.print()">üñ®Ô∏è IMPRIMIR RELAT√ìRIO</button>
        </div>
    </div>

    <footer>Produced by EQUIPE ALPHA</footer>
</div>

<script>
    const REGRAS = {
        "Ydn1_11_X0": { f: (u1, u2) => (u1 * 1.73205) / u2, h: ["H1-H3", "H1-H2", "H3-H1"], x: ["X1-X0", "X2-X0", "X3-X0"] },
        "Ydn1_11_H0": { f: (u1, u2) => u1 / (u2 * 1.73205), h: ["H1-H0", "H2-H0", "H3-H0"], x: ["X1-X3", "X2-X1", "X3-X2"] },
        "Dyn1_11_X0": { f: (u1, u2) => (u1 * 1.73205) / u2, h: ["H1-H3", "H2-H1", "H3-H2"], x: ["X1-X0", "X2-X0", "X3-X0"] },
        "Dyn1_11_H0": { f: (u1, u2) => u1 / (u2 * 1.73205), h: ["H1-H0", "H2-H0", "H3-H0"], x: ["X1-X3", "X2-X1", "X3-X2"] },
        "Yd1_H0":     { f: (u1, u2) => 0.86603 * (u1 / u2), h: ["H2-H1/3", "H3-H2/1", "H1-H3/2"], x: ["X2-X3", "X3-X1", "X1-X2"] },
        "Yd11_H0":    { f: (u1, u2) => 0.86603 * (u1 / u2), h: ["H1-H1/3", "H2-H3/1", "H3-H1/2"], x: ["X1-X3", "X3-X1", "X3-X2"] },
        "Dy1_X0":     { f: (u1, u2) => u1 / (0.86603 * u2), h: ["H2-H1", "H3-H2", "H1-H3"], x: ["X2-X1/3", "X3-X2/1", "X1-X3/2"] },
        "Dy11_X0":    { f: (u1, u2) => u1 / (0.86603 * u2), h: ["H1-H2", "H2-H3", "H3-H1"], x: ["X1-X2/3", "X2-X3/1", "X1-X3/2"] },
        "Ynyn0":      { f: (u1, u2) => u1 / u2, h: ["H1-H0", "H2-H0", "H3-H0"], x: ["X1-X0", "X2-X0", "X3-X0"] },
        "Yyn0_Dd0":   { f: (u1, u2) => u1 / u2, h: ["H1-H2", "H2-H3", "H3-H1"], x: ["X1-X2", "X2-X3", "X3-X1"] }
    };

    let vTeo = 0;

    function toggleMenu() {
        const g = document.getElementById('gaveta');
        g.classList.toggle('ativa');
        document.getElementById('mascara').style.display = g.classList.contains('ativa') ? 'block' : 'none';
        carregarHistorico();
    }

    function salvarConfig(chave, id) {
        const val = document.getElementById(id).value;
        if(!val) return;
        let lista = JSON.parse(localStorage.getItem('alpha_'+chave) || "[]");
        lista.push(val);
        localStorage.setItem('alpha_'+chave, JSON.stringify(lista));
        document.getElementById(id).value = "";
        carregarDropdowns();
    }

    function carregarDropdowns() {
        ['tecnicos', 'locais'].forEach((chave, i) => {
            const lista = JSON.parse(localStorage.getItem('alpha_'+chave) || "[]");
            const select = [document.getElementById('selTec'), document.getElementById('selLoc')][i];
            select.innerHTML = '<option value="">--</option>' + lista.map(item => `<option>${item}</option>`).join("");
        });
    }

    function iniciarEnsaio() {
        const fas = document.getElementById('selFas').value;
        if(!fas) return;
        const conf = REGRAS[fas];
        const tbody = document.getElementById('corpoTabela');
        tbody.innerHTML = "";
        conf.h.forEach((h, i) => {
            tbody.innerHTML += `<tr>
                <td><b>${h} / ${conf.x[i]}</b></td>
                <td><input type="number" step="any" class="med-input" oninput="validar()" style="width:110px; text-align:center;"></td>
                <td class="erro-fase">-</td>
                <td><span class="status-badge">...</span></td>
            </tr>`;
        });
        document.getElementById('tabelaDados').style.display = 'block';
        document.getElementById('boxReferencia').style.display = 'block';
        calc();
    }

    function calc() {
        const u1 = parseFloat(document.getElementById('u1').value);
        const u2 = parseFloat(document.getElementById('u2').value);
        const fas = document.getElementById('selFas').value;
        if(u1 && u2 && fas) {
            vTeo = REGRAS[fas].f(u1, u2);
            document.getElementById('valTeo').innerText = vTeo.toFixed(5);
            validar();
        }
    }

    function validar() {
        const inputs = document.querySelectorAll('.med-input');
        let somaErros = 0;
        let contagem = 0;

        inputs.forEach(input => {
            const med = parseFloat(input.value);
            const linha = input.closest('tr');
            if(med && vTeo) {
                const erro = ((med - vTeo) / vTeo) * 100;
                linha.querySelector('.erro-fase').innerText = erro.toFixed(3) + "%";
                const badge = linha.querySelector('.status-badge');
                const ok = Math.abs(erro) <= 0.5;
                badge.innerText = ok ? "OK" : "FORA";
                badge.className = "status-badge " + (ok ? "satisfatorio" : "reprovado");
                
                somaErros += Math.abs(erro);
                contagem++;
            }
        });

        if(contagem > 0) {
            const media = somaErros / contagem;
            document.getElementById('divDesvioMedio').innerText = "DESVIO M√âDIO GERAL: " + media.toFixed(3) + "%";
        }
    }

    function salvarEnsaio() {
        const dataAtual = new Date();
        const dataFormatada = dataAtual.toLocaleDateString('pt-BR');
        
        const dados = {
            tag: document.getElementById('tag').value || "S-TAG",
            data: dataFormatada,
            tec: document.getElementById('selTec').value,
            loc: document.getElementById('selLoc').value,
            fas: document.getElementById('selFas').value,
            u1: document.getElementById('u1').value,
            u2: document.getElementById('u2').value,
            medidas: Array.from(document.querySelectorAll('.med-input')).map(i => i.value)
        };
        let hist = JSON.parse(localStorage.getItem('alpha_ensaios') || "[]");
        hist.push(dados);
        localStorage.setItem('alpha_ensaios', JSON.stringify(hist));
        alert("Ensaio salvo com sucesso!");
    }

    function carregarHistorico() {
        const hist = JSON.parse(localStorage.getItem('alpha_ensaios') || "[]");
        const lista = document.getElementById('listaSalvos');
        lista.innerHTML = hist.map((e, i) => `
            <div style="padding:10px; border-bottom:1px solid #444; cursor:pointer; font-size:0.85em;" onclick="restaurar(${i})">
                üìÖ ${e.data} - <b>${e.tag}</b>
            </div>
        `).reverse().join("");
    }

    function restaurar(idx) {
        const e = JSON.parse(localStorage.getItem('alpha_ensaios'))[idx];
        document.getElementById('tag').value = e.tag;
        document.getElementById('u1').value = e.u1;
        document.getElementById('u2').value = e.u2;
        document.getElementById('selFas').value = e.fas;
        document.getElementById('selTec').value = e.tec;
        document.getElementById('selLoc').value = e.loc;
        iniciarEnsaio();
        const inputs = document.querySelectorAll('.med-input');
        e.medidas.forEach((m, i) => { if(inputs[i]) { inputs[i].value = m; } });
        validar();
        toggleMenu();
    }

    window.onload = carregarDropdowns;
</script>
</body>
</html>
