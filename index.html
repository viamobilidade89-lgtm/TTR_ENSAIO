<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA HUB - SISTEMA INTEGRADO</title>
    <style>
        :root { --fundo: #0f172a; --card: #1e293b; --primaria: #38bdf8; --texto: #f8fafc; --erro: #ff4d4d; --sucesso: #00e676; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: var(--texto); margin: 0; padding: 10px; min-height: 100vh; display: flex; flex-direction: column; }
        .container { max-width: 900px; margin: auto; width: 100%; flex: 1; }
        
        header { 
            display: flex; align-items: center; justify-content: space-between; 
            border-bottom: 2px solid var(--primaria); padding: 10px 0 15px 0; margin-bottom: 25px; min-height: 50px;
        }
        .header-left, .header-right { flex: 1; }
        .header-center { flex: 2; text-align: center; }
        .header-right { display: flex; justify-content: flex-end; }

        .titulo-principal { color: var(--primaria); margin: 0; font-size: 1.1em; text-transform: uppercase; letter-spacing: 1px; }
        .btn-config { background: none; border: none; color: #475569; font-size: 1.5em; cursor: pointer; }
        .btn-voltar { background: none; border: 1px solid var(--primaria); color: var(--primaria); padding: 5px 10px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.8em; visibility: hidden; }

        #menuPrincipal { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 40px; }
        .btn-modulo { background: var(--card); border: 1px solid #334155; padding: 40px 20px; border-radius: 15px; color: var(--texto); font-size: 1.1em; font-weight: bold; cursor: pointer; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .btn-modulo:hover { border-color: var(--primaria); background: #263449; }
        .btn-modulo span { font-size: 2.5em; }

        .card { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #334155; display: none; margin-bottom: 20px; }
        .grade { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.75em; color: var(--primaria); text-transform: uppercase; }
        input, select { width: 100%; padding: 10px; background: #0f172a; border: 1px solid #475569; color: white; border-radius: 6px; box-sizing: border-box; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #334155; padding: 10px; text-align: center; font-size: 0.85em; }
        th { background: #0f172a; color: var(--primaria); }

        .btn-acao { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-add { background: var(--primaria); color: #000; margin-bottom: 20px; }
        
        .gaveta { position: fixed; top: 0; right: -350px; width: 320px; height: 100%; background: #1e293b; border-left: 3px solid var(--primaria); z-index: 1000; transition: 0.4s; padding: 20px; box-sizing: border-box; }
        .gaveta.ativa { right: 0; }
        .mascara { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 999; }

        footer { text-align: center; padding: 20px; color: var(--primaria); font-weight: bold; font-size: 0.8em; opacity: 0.6; }

        @media print { 
            .btn-config, .btn-voltar, .gaveta, .mascara, button, .no-print { display: none !important; } 
            body { background: white; color: black; }
            .card { border: 1px solid #000; display: block !important; box-shadow: none; }
            th { background: #eee !important; color: #000 !important; }
            input, select { border: none !important; color: black !important; background: none !important; padding: 2px; -webkit-appearance: none; }
        }
    </style>
</head>
<body>

<div class="mascara" id="mascara" onclick="toggleMenu()"></div>

<div class="gaveta" id="gaveta">
    <h3 style="color:var(--primaria)">‚öôÔ∏è ADMIN ALPHA</h3>
    <label>Novo T√©cnico</label>
    <input type="text" id="nT"><button onclick="salvarConfig('tecnicos', 'nT')" class="btn-acao">+</button>
    <label>Novo Local</label>
    <input type="text" id="nL"><button onclick="salvarConfig('locais', 'nL')" class="btn-acao">+</button>
    <button onclick="localStorage.clear(); location.reload();" style="color:var(--erro); background:none; border:1px solid var(--erro); margin-top:30px;" class="btn-acao">LIMPAR TUDO</button>
</div>

<div class="container">
    <header>
        <div class="header-left"><button id="btnVoltar" class="btn-voltar" onclick="voltarAoMenu()">‚¨Ö VOLTAR</button></div>
        <div class="header-center"><h1 id="tituloApp" class="titulo-principal">ALPHA HUB</h1></div>
        <div class="header-right"><button class="btn-config" onclick="toggleMenu()">‚öôÔ∏è</button></div>
    </header>

    <div id="menuPrincipal">
        <div class="btn-modulo" onclick="abrirModulo('TTR')"><span>‚ö°</span>ENSAIO DE TTR</div>
        <div class="btn-modulo" onclick="abrirModulo('MICRO')"><span>üîç</span>MICROOHM√çMETRO</div>
        <div class="btn-modulo" onclick="abrirModulo('MEGGER')"><span>üõ°Ô∏è</span>MEG√îMETRO</div>
    </div>

    <div id="modMEGGER" class="card">
        <div class="grade">
            <div><label>T√©cnico</label><select class="selTec"></select></div>
            <div><label>Local</label><select class="selLoc"></select></div>
            <div>
                <label>Tipo Equip.</label>
                <select id="tipoEqpMeg" onchange="atualizarSugestoesMeg()">
                    <option value="TRANSFORMADOR">TRANSFORMADOR</option>
                    <option value="DISJUNTOR">DISJUNTOR</option>
                    <option value="OUTROS">OUTROS</option>
                </select>
            </div>
        </div>
        
        <div class="no-print" style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin-bottom: 20px;">
            <label style="color: var(--sucesso)">Entrada de Medi√ß√£o</label>
            <div class="grade">
                <div style="grid-column: span 2;">
                    <label>Ponto de Medi√ß√£o</label>
                    <div id="containerPontoMeg">
                        <select id="pontoMegSelect"></select>
                    </div>
                </div>
                <div><label>V. Aplicado (V)</label><input type="number" id="vMeg" placeholder="5000"></div>
            </div>
            <div class="grade">
                <div><label>30s (GŒ©)</label><input type="number" id="m30" oninput="liveMeg()"></div>
                <div><label>60s (GŒ©)</label><input type="number" id="m60" oninput="liveMeg()"></div>
                <div><label>120s (GŒ©)</label><input type="number" id="m120" oninput="liveMeg()"></div>
                <div style="text-align: center; display: flex; flex-direction: column; justify-content: center;">
                    <span id="iaLive" style="font-size: 0.75em; color: var(--primaria); font-weight:bold;">IA: -</span>
                    <span id="ipLive" style="font-size: 0.75em; color: var(--primaria); font-weight:bold;">IP: -</span>
                </div>
            </div>
            <button class="btn-acao btn-add" onclick="addMegTable()">‚ûï ADICIONAR AO RELAT√ìRIO</button>
        </div>

        <table id="tabMegFinal">
            <thead>
                <tr><th>Ponto</th><th>V (V)</th><th>30s</th><th>60s</th><th>120s</th><th>IA</th><th>IP</th><th class="no-print">A√ß√µes</th></tr>
            </thead>
            <tbody id="corpoMeg"></tbody>
        </table>
        <button class="btn-acao" style="background:var(--primaria); color:#000; margin-top:20px;" onclick="window.print()">üñ®Ô∏è IMPRIMIR RELAT√ìRIO</button>
    </div>

    <div id="modMICRO" class="card">
        <div class="grade">
            <div><label>T√©cnico</label><select class="selTec"></select></div>
            <div><label>Local</label><select class="selLoc"></select></div>
            <div><label>TAG</label><input type="text"></div>
        </div>
        <div class="no-print" style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin-bottom: 20px;">
            <div class="grade">
                <div style="grid-column: span 2;"><label>Ponto/Fase</label><input type="text" id="pontoMicro"></div>
                <div><label>Corrente (A)</label><input type="number" id="currMicro"></div>
                <div><label>Resist√™ncia (¬µŒ©)</label><input type="number" id="resMicro"></div>
            </div>
            <button class="btn-acao btn-add" onclick="addMicroTable()">‚ûï ADICIONAR</button>
        </div>
        <table id="tabMicroFinal">
            <thead><tr><th>Ponto</th><th>I (A)</th><th>R (¬µŒ©)</th><th class="no-print">A√ß√µes</th></tr></thead>
            <tbody id="corpoMicro"></tbody>
        </table>
        <button class="btn-acao" style="background:var(--primaria); color:#000;" onclick="window.print()">üñ®Ô∏è IMPRIMIR</button>
    </div>

    <div id="modTTR" class="card">
        <div class="grade">
            <div><label>T√©cnico</label><select class="selTec"></select></div>
            <div><label>Local</label><select class="selLoc"></select></div>
            <div><label>TAG</label><input type="text"></div>
        </div>
        <div class="grade">
            <div style="grid-column: span 2;">
                <label>Fasorial</label>
                <select id="selFas" onchange="iniciarTTR()">
                    <option value="">-- SELECIONE --</option>
                    <option value="Ydn1_11_X0">Ydn1/Ydn11 (C/ X0 Aparente)</option>
                    <option value="Dyn1_11_X0">Dyn1/Dyn11 (C/ X0 Aparente)</option>
                    <option value="Ynyn0">Ynyn0 (Direto)</option>
                    <option value="Yyn0_Dd0">Yyn0 ou Dd0 (Direto)</option>
                </select>
            </div>
            <div><label>U1</label><input type="number" id="u1" oninput="calcTTR()"></div>
            <div><label>U2</label><input type="number" id="u2" oninput="calcTTR()"></div>
        </div>
        <div id="boxTTR" style="display:none; text-align:center; padding:10px; border:1px dashed var(--primaria); margin:10px 0;">TE√ìRICO: <span id="valTTR" style="font-size:1.5em; font-weight:bold; color:var(--primaria)">0.00000</span></div>
        <table id="tabTTR" style="display:none;">
            <thead><tr><th>Bornes</th><th>Medido</th><th>Desvio %</th><th>Status</th></tr></thead>
            <tbody id="corpoTTR"></tbody>
        </table>
        <div id="desvioTTR" style="text-align:right; margin-top:10px; font-weight:bold; color:var(--primaria);"></div>
        <button class="btn-acao" style="background:var(--primaria)" onclick="window.print()">üñ®Ô∏è IMPRIMIR</button>
    </div>

    <footer>Produced by EQUIPE ALPHA</footer>
</div>

<script>
    // REGRAS PONTOS MEG√îMETRO
    const PONTOS_SUGERIDOS = {
        "TRANSFORMADOR": ["PRIM√ÅRIO X SECUND√ÅRIO", "PRIM√ÅRIO X CARCA√áA", "SECUND√ÅRIO X CARCA√áA"],
        "DISJUNTOR": ["ENTRADA X SA√çDA", "ENTRADA X CARCA√áA", "SA√çDA X CARCA√áA"],
        "OUTROS": ["ENTRADA X SA√çDA"]
    };

    function atualizarSugestoesMeg() {
        const tipo = document.getElementById('tipoEqpMeg').value;
        const container = document.getElementById('containerPontoMeg');
        
        if (tipo === "OUTROS") {
            container.innerHTML = `<input type="text" id="pontoMegInput" placeholder="Digite o ponto manualmente">`;
        } else {
            const opcoes = PONTOS_SUGERIDOS[tipo].map(p => `<option value="${p}">${p}</option>`).join("");
            container.innerHTML = `<select id="pontoMegSelect">${opcoes}</select>`;
        }
    }

    // NAVEGA√á√ÉO
    function abrirModulo(id) {
        document.getElementById('menuPrincipal').style.display = 'none';
        document.getElementById('btnVoltar').style.visibility = 'visible';
        document.getElementById('mod' + id).style.display = 'block';
        document.getElementById('tituloApp').innerText = id;
        if(id === 'MEGGER') atualizarSugestoesMeg();
    }

    function voltarAoMenu() {
        document.querySelectorAll('.card').forEach(c => c.style.display = 'none');
        document.getElementById('menuPrincipal').style.display = 'grid';
        document.getElementById('btnVoltar').style.visibility = 'hidden';
        document.getElementById('tituloApp').innerText = 'ALPHA HUB';
    }

    // MEG√îMETRO L√ìGICA
    function liveMeg() {
        const m30 = parseFloat(document.getElementById('m30').value);
        const m60 = parseFloat(document.getElementById('m60').value);
        const m120 = parseFloat(document.getElementById('m120').value);
        if(m30 && m60) document.getElementById('iaLive').innerText = "IA: " + (m60/m30).toFixed(2);
        if(m60 && m120) document.getElementById('ipLive').innerText = "IP: " + (m120/m60).toFixed(2);
    }

    function addMegTable() {
        const tipo = document.getElementById('tipoEqpMeg').value;
        const ponto = tipo === "OUTROS" ? document.getElementById('pontoMegInput').value : document.getElementById('pontoMegSelect').value;
        const v = document.getElementById('vMeg').value;
        const m30 = parseFloat(document.getElementById('m30').value);
        const m60 = parseFloat(document.getElementById('m60').value);
        const m120 = parseFloat(document.getElementById('m120').value);

        if(!ponto || !m120) return alert("Preencha todos os campos!");

        const row = `<tr>
            <td>${ponto}</td><td>${v}</td><td>${m30}</td><td>${m60}</td><td>${m120}</td>
            <td><b>${(m60/m30).toFixed(2)}</b></td><td><b>${(m120/m60).toFixed(2)}</b></td>
            <td class="no-print"><button onclick="this.parentElement.parentElement.remove()" style="color:var(--erro);background:none;border:none;cursor:pointer;">‚úñ</button></td>
        </tr>`;
        document.getElementById('corpoMeg').insertAdjacentHTML('beforeend', row);
        ['m30','m60','m120'].forEach(id => document.getElementById(id).value = "");
    }

    // MICROOHM√çMETRO L√ìGICA
    function addMicroTable() {
        const p = document.getElementById('pontoMicro').value;
        const c = document.getElementById('currMicro').value;
        const r = document.getElementById('resMicro').value;
        if(!p || !r) return alert("Preencha os dados!");
        const row = `<tr><td>${p}</td><td>${c}</td><td>${r}</td><td class="no-print"><button onclick="this.parentElement.parentElement.remove()" style="color:var(--erro);background:none;border:none;cursor:pointer;">‚úñ</button></td></tr>`;
        document.getElementById('corpoMicro').insertAdjacentHTML('beforeend', row);
        ['pontoMicro','resMicro'].forEach(id => document.getElementById(id).value = "");
    }

    // TTR - MOTOR ORIGINAL (N√ÉO ALTERAR)
    const REGRAS = {
        "Ydn1_11_X0": { f: (u1, u2) => (u1 * 1.73205) / u2, h: ["H1-H3", "H1-H2", "H3-H1"], x: ["X1-X0", "X2-X0", "X3-X0"] },
        "Dyn1_11_X0": { f: (u1, u2) => (u1 * 1.73205) / u2, h: ["H1-H3", "H2-H1", "H3-H2"], x: ["X1-X0", "X2-X0", "X3-X0"] },
        "Ynyn0":      { f: (u1, u2) => u1 / u2, h: ["H1-H0", "H2-H0", "H3-H0"], x: ["X1-X0", "X2-X0", "X3-X0"] },
        "Yyn0_Dd0":   { f: (u1, u2) => u1 / u2, h: ["H1-H2", "H2-H3", "H3-H1"], x: ["X1-X2", "X2-X3", "X3-X1"] }
    };
    let vTeo = 0;
    function iniciarTTR() {
        const fas = document.getElementById('selFas').value;
        if(!fas) return;
        document.getElementById('corpoTTR').innerHTML = REGRAS[fas].h.map((h, i) => `<tr><td><b>${h}/${REGRAS[fas].x[i]}</b></td><td><input type="number" class="in-ttr" oninput="validarTTR()" style="width:100px; text-align:center;"></td><td class="desvio-fase">-</td><td><span class="status-badge">...</span></td></tr>`).join("");
        document.getElementById('tabTTR').style.display = 'table';
        document.getElementById('boxTTR').style.display = 'block';
        calcTTR();
    }
    function calcTTR() {
        const u1 = parseFloat(document.getElementById('u1').value);
        const u2 = parseFloat(document.getElementById('u2').value);
        const fas = document.getElementById('selFas').value;
        if(u1 && u2 && fas) { vTeo = REGRAS[fas].f(u1, u2); document.getElementById('valTTR').innerText = vTeo.toFixed(5); validarTTR(); }
    }
    function validarTTR() {
        let soma = 0, qtd = 0;
        document.querySelectorAll('.in-ttr').forEach(input => {
            const med = parseFloat(input.value);
            const linha = input.closest('tr');
            if(med && vTeo) {
                const erro = ((med - vTeo) / vTeo) * 100;
                linha.querySelector('.desvio-fase').innerText = erro.toFixed(3) + "%";
                const badge = linha.querySelector('.status-badge');
                const ok = Math.abs(erro) <= 0.5;
                badge.innerText = ok ? "OK" : "FORA";
                badge.className = "status-badge " + (ok ? "satisfatorio" : "reprovado");
                soma += Math.abs(erro); qtd++;
            }
        });
        if(qtd > 0) document.getElementById('desvioTTR').innerText = "DESVIO M√âDIO: " + (soma/qtd).toFixed(3) + "%";
    }

    // GEST√ÉO CONFIG
    function toggleMenu() {
        const g = document.getElementById('gaveta');
        g.classList.toggle('ativa');
        document.getElementById('mascara').style.display = g.classList.contains('ativa') ? 'block' : 'none';
    }
    function salvarConfig(chave, id) {
        const val = document.getElementById(id).value;
        if(!val) return;
        let lista = JSON.parse(localStorage.getItem('alpha_'+chave) || "[]");
        lista.push(val);
        localStorage.setItem('alpha_'+chave, JSON.stringify(lista));
        document.getElementById(id).value = "";
        carregarDropdowns();
    }
    function carregarDropdowns() {
        ['tecnicos', 'locais'].forEach((chave, i) => {
            const lista = JSON.parse(localStorage.getItem('alpha_'+chave) || "[]");
            document.querySelectorAll(i===0?'.selTec':'.selLoc').forEach(s => s.innerHTML = lista.map(t => `<option>${t}</option>`).join(""));
        });
    }
    window.onload = carregarDropdowns;
</script>
</body>
    </html>
